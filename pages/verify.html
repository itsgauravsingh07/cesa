<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - CESA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .verify-section {
            padding: 120px 0 60px;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(0,0,0,0.85));
        }

        .verify-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .verify-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .verify-header h1 {
            color: #00ff9d;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .verify-header p {
            color: #b4b4b4;
            font-size: 1rem;
        }

        .verify-form {
            margin-bottom: 2rem;
        }

        .verify-form .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 157, 0.2);
            color: #fff;
            padding: 0.8rem;
        }

        .verify-form .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff9d;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 157, 0.25);
        }

        .verify-form .btn {
            padding: 0.8rem 2rem;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-spinner .spinner-border {
            color: #00ff9d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <div class="brand-container">
                    <img src="../assets/images/cesa-logo.png" alt="CESA Logo" class="brand-logo">
                    <div class="brand-text">
                        <span class="brand-title">CESA</span>
                        <span class="brand-subtitle">ISBM College of Engineering</span>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <div class="toggler-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="verify.html">Verify Certificate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Verify Section -->
    <section class="verify-section">
        <div class="container">
            <div class="verify-container">
                <div class="verify-header">
                    <h1>Certificate Verification</h1>
                    <p>Enter your certificate number to verify its authenticity</p>
                </div>

                <form class="verify-form" id="verifyForm">
                    <div class="mb-4">
                        <input type="text" class="form-control" id="certificateNumber" 
                               placeholder="Enter Certificate Number" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search me-2"></i>Verify Certificate
                        </button>
                    </div>
                </form>

                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Invalid certificate number. Please check and try again.
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="text-muted mb-0">&copy; 2025 CESA. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="text-muted mb-0">Designed with <i class="bi bi-heart-fill text-danger"></i> by CESA Tech Team</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Google Sheets API configuration
        const SHEET_ID = 'YOUR_SHEET_ID';
        const API_KEY = 'YOUR_API_KEY';
        
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const certificateNumber = document.getElementById('certificateNumber').value;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                // Fetch data from Google Sheets
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`
                );
                
                const data = await response.json();
                const rows = data.values || [];
                
                // Search for certificate
                const certificate = rows.find(row => row[2] === certificateNumber); // Index 2 is Certificate Number
                
                if (certificate) {
                    // Certificate found, redirect to details page with data
                    const params = new URLSearchParams({
                        cert: certificateNumber
                    });
                    window.location.href = `certificate-details.html?${params.toString()}`;
                } else {
                    // Certificate not found, show error
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
